    <strong>Thomas Vinterbergs Jagten er et storslått drama om et helt samfunn som vender seg imot en mann beskyldt for noe han ikke har gjort.
    </strong>
    
    <strong><!--more-->Originaltittel:</strong> Jagten
    <strong>Kategori:</strong> Drama
    <strong>Regi:</strong> Thomas Vinterberg
    <strong>Skuespillere:</strong> Mads Mikkelsen, Thomas Bo Larsen, Annika Wedderkopp, Lasse Fogelstrøm, Susse Wold, Anne Louise Hassing, Lars Ranthe, Alexandra Rapaport, Ole Dupont.
    <strong> Spilletid:</strong> 1 time og 55 minutter
    
    <a href="http://filmbloggen.net/2013/06/03/vinterbergs-beste/the-hunt-02/" rel="attachment wp-att-10336"><img class="alignnone size-large wp-image-10336" alt="" src="http://filmbloggen.net/wp-content/uploads//2013/05/the-hunt-02-620x413.jpg" width="620" height="413" /></a>
    
    <strong>Thomas Vinterbergs gjennombrudd med dogmefilmen "Festen" skapte en økt interesse blant mange europeiske regissører for å lage nyskapende filmer. </strong>Ved å da ta utgangspunkt i manifestet (sett med regler) relatert til Vinterbergs/Von Triers dogme 95. Festen mottok god kritikk og vant jury prisen under Cannes festivalen. Med "Jagten" vender Vinterberg tilbake til samme tematikk som Festen hadde, denne gang uten å følge alle reglene knyttet til manifestet. Resultatet er et visuelt vakkert drama med gode skuespillerprestasjoner og en fascinerende fortelling.
    
    <strong>Lucas (Mads Mikkelsen) er nylig skilt, bor alene og treffer sjelden sønnen sin.</strong> Han jobber i en barnehage i en liten landsbygd i Danmark, der er han populær blant barna samt den pene kollegaen Nadja (Alexandra Rapaport). Men selv om folk flest liker ham, klarer han ikke å sette pris på det fordi han savner sin sønn. Ting går fra vondt til verre når datteren til bestekameraten til Lucas forteller Grethe (Lucas' sjef, spilt av Susse Wold) at hun har sett Lucas' erigerte kjønnsorgan mens de var i barnehagen. Grethe tar saken på alvor og varsler foreldre og barnevernet. Lucas blir folkefiende nummer en i den lille landsbygda, noe som fører til at venner og familie kutter kontakten med ham. Han blir utsatt for fysisk og psykisk skade av samfunnet. Det skal vise seg at noen rykter er vanskeligere å avkrefte enn andre.
    
    <strong>Vinterberg unnviker mange av dogmereglene i Jagten, noe jeg synes var fornuftig i hensyn til kinogjengerne.</strong> Vi har allerede sett at kornete bildeformat, improvisert skuespill og fravær av spesialeffekter kan skape noe nytt og spennende. I Jagten tar han i bruk stativ, musikk i post-produksjon og muligens også rekvisitter som ikke fantes på location, men som ble medbrakt. Noe som bryter med manifestets regler. Dogmefilmene dreier seg om å fange et øyeblikk og skildre det så realistisk som mulig. Bildekvalitet er ikke så viktig, det handler mer om skuespillernes evne til å leve seg inn i rollen og improvisere uten at det blir for komisk - sånn som i Curb Your Enthusiasm. Kontra det Vinterberg gjør i denne filmen; med de nydelige bildene av landsbygda i Danmark. Siden handlingen skjer i juletider benytter regissøren det tåkete og gufne været for å sette en urovekkende atmosfære. Prikken over i'en er musikken, som for det meste består av akustisk gitar - den skaper virkelig en sørgmodig stemning.
    
    <strong>Mads Mikkelsen er i storform i det jeg vil si er Vinterbergs beste film så langt.</strong> Vi har sett ham som enøyd norrøn kriger (Valhalla Rising) og som Bond-skurk i Casino Royale; nå tar han på seg rollen som barnehageassistent. Her spiller han en ensom stakkar med få ambisoner annet enn å gjenforenes med ekskona og sønnen sin. Han har det tungt, det kan man se og man får vondt av det som skjer videre for ham. Det er ypperlig skuespill, han har etter min mening prestert godt siden Pusher. Thomas Bo Larsen (kjent fra Festen og Den Siste Revejakta) spiller Lucas' kamerat, en noe alkoholisert type som er faren til Klara (offeret). Og når han og kona får høre nyheten om overgrepet danner de et fordomsfullt bilde av saken - det blir en slags heksejakt mot Lucas. Mitt inntrykk av skuespillet i filmen er at det er høy kvalitet i måten dialogen fremføres og at troverdigheten blant hovedrollene samt birollene er stor.
    
    <strong>Dyktig kameraarbeid, nydelig soundtrack og ikke minst hederlig skuespill gjør Jagten til en av fjorårets beste filmer.</strong> Dens alvorlige tematikk og måten Vinterberg skildrer det på er beundringsverdig. Dette er et rystende drama om familiære forhold, massehysteri og fordom.
    Mads Mikkelsen stakk av med prisen for beste mannlige hovedrolle i Cannes. Det mener jeg er vel fortjent. Mads Mikkelsen kan nå ses i TV-serien Hannibal, anbefales også.
    
